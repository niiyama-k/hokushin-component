<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- reset.css destyle -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="c-calender">

        <span class="arrow-left"></span>
      </div>

        <span>月</span>
        <span>火</span>
        <span>水</span>
        <span>木</span>
        <span>金</span>
        <span class="sat">土</span>
      </div>
      <div class="c-calender__date grid">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span>1</span>
        <span class="full">2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span class="full">8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
        <span>13</span>
        <span class="full">14</span>
        <span class="full">15</span>
        <span>16</span>
        <span>17</span>
        <span>18</span>
        <span class="full">19</span>
        <span>20</span>
        <span>21</span>
        <span class="full">22</span>
        <span>23</span>
        <span>24</span>
        <span>25</span>
        <span class="full">26</span>
        <span>27</span>
        <span>28</span>
        <span>29</span>
        <span>30</span>
        <span>31</span>
      </div>
    </div>
  </div>
</body>

</html>
